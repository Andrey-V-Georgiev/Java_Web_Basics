<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	<title>Create Product</title>
</head>

<body>
<div class="container">
	<div class="jumbotron">
		<div class="d-flex justify-content-center">
			<h1><strong>Welcome to Chushka application</strong></h1>
		</div>
		<hr/>
		<div class="d-flex justify-content-center">
			<form action="/products/create" method="post" class="col-md-3">
				
				<div class="d-flex align-items-start">
					<label for="name-input">Name:</label>
				</div>
				
				<div class="d-flex align-items-start">
					<input class="w-100" type="text" name="name" id="name-input"/>
				</div>
				
				<div class="d-flex align-items-start">
					<label>Description:</label>
				</div>
				
				<div class="d-flex">
					<textarea  class="col-md-12" rows="4" cols="50"></textarea>
				</div>
				
				<div class="d-flex align-items-start">
					<label for="type">Type:</label>
				</div>
				
				<div class="d-flex">
					<select class="w-100" name="type-input" id="type">
						<option value="" disabled selected>Choose type...</option>
						<option value="food">Food</option>
						<option value="domestic">Domestic</option>
						<option value="health">Health</option>
						<option value="cosmetics">Cosmetics</option>
						<option value="other">Other</option>
					</select>
				</div>
				
				<div class="d-flex justify-content-center mt-3">
					<button type="submit" class="btn btn-info btn-md">Create Product</button>
				</div>
			</form>
		</div>
		<hr/>
		<div class="d-flex justify-content-center">
			<a href="/">Back to Home page</a>
		</div>
	</div>
</div>

</body>

</html>
